<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Componentes A-FRAME</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="index.js"></script>
  </head>

  <body>
    <a-scene>
      <a-sky color="#FFA07A"></a-sky>
      <!--Se crea el plano-->
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="7"
        height="6"
        color="grey"
      ></a-plane>
      <!--Se crea la caja-->
      <a-box
        colores="defaultColor:#000: interval:100"
        position="0 1 -3"
        rotation="-150 50 0"
        color="white"
        arc="230"
        radius="10"
      ></a-box>
    </a-scene>
  </body>
</html>
